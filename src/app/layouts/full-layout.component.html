<!-- 로그인 -->
<div *ngIf="!isAccept"  class="app-body" style="background-image: url('../assets/img/bgpattern2.png');">
    <div class="app flex-row align-items-center">
     <div class="container" style="width: 1553px;">
       <div class="row justify-content-center">
         <div class="col-md-8">
           <div class="card-group mb-0">
             <div class="card p-4">
               <div class="card-block">
                 <h1 style="font-family: NanumGothicBold; font-weight: bold; font-size: 56px;">LOGIN</h1>
                 <p class="text-muted">관리자 PASSWORD를 통해 로그인.</p>
                 <div class="input-group mb-4">
                   <span class="input-group-addon"><i class="icon-lock"></i></span>
                   <input #password type="password" class="form-control" placeholder="Manager Password">
                 </div>
                 <div class="row">
                   <div class="col-6">
                     <button type="button" (click)="login(password.value)" class="btn btn-primary px-4">로그인</button>
                   </div>
                 </div>
               </div>
             </div>
             <div class="card card-inverse py-5 d-md-down-none" style="width: 50%; background-image: url('../../assets/img/ban.png'); background-size: cover; background-position: center;">
               <div class="card-block text-center" >
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
   </div>

<header class="app-header navbar" *ngIf="isAccept">
    <ul class="nav navbar-nav mr-auto d-md-down-none">
        <li class="nav-item">
            <a class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
        </li>
    </ul>
</header>

<div *ngIf="isAccept" class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info">NEW</span></a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <main class="main" *ngIf="isAccept">

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <app-breadcrumbs></app-breadcrumbs>
        </ol>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
        <!-- /.conainer-fluid -->
    </main>
</div>

<footer class="app-footer" *ngIf="isAccept">
    <a href="http://coreui.io">CoreUI</a> &copy; 2017 creativeLabs.
    <span class="float-right">Powered by <a href="http://coreui.io">CoreUI</a>
    </span>
</footer>
